<!DOCTYPE html>
<html lang="en">

<head>
    <title>DSC 530 Project</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <link href="./css/nouislider.css" rel="stylesheet">
    <script src="./js/nouislider.js"></script>
    <script src="./js/ProgressBar.js"></script>
    <script src="./js/pace.min.js"></script>
</head>

<body>
    <h1>Global peace</h1>

    <div class="world">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <span onclick="openNav()">Global Ranking</span>
    </div>
    <div id="slider"></div>
    <p id="year">Year</p>

    <div>Type of attacking:
    	<select id = "typeOfAttack" onchange="filterBy()">
    		<option>All</option>
    		<option>Assassination</option>
    		<option>Hijacking</option>
    		<option>Hostage Taking (Kidnapping)</option>
    		<option>Hostage Taking (Barricade Incident)</option>
    		<option>Bombing/Explosion</option>
    		<option>Armed Assault</option>
    		<option>Unarmed Assault</option>
    		<option>Facility/Infrastructure Attack</option>
    		<option>Unknown</option>
    	</select>
    </div>
    <div id=container>
        <div id="legend"></div>
        <div id="line"></div>
        <div id="legendPie"></div>
        <div id="pie"></div>
    </div>

</body>
<script type="text/javascript" src="./js/design.js"></script>
</html>
