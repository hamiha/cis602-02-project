<!DOCTYPE html>
<html lang="en">

<head>
    <title>DSC 530 Project</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link href="./css/nouislider.css" rel="stylesheet">

<body>
    <h1>World map</h1>
    <div id="world"></div>
    <div id="slider"></div>
    <p id="year">Year</p>

    <div>
    	<select id = "typeOfAttack" onchange="filterBy()">
    		<option>None</option>
    		<option>Assassination</option>
    		<option>Hijacking</option>
    		<option>Hostage Taking (Kidnapping)</option>
    		<option>Hostage Taking (Barricade Incident)</option>
    		<option>Bombing/Explosion</option>
    		<option>Armed Assault</option>
    		<option>Unarmed Assault</option>
    		<option>Facility/Infrastructure Attack</option>
    		<option>Unknown</option>
    	</select>
    </div>
    <div id="legend"></div>
    <div id="line"></div>
    
</body>
<script type="text/javascript" src="./js/design.js"></script>
